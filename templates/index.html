<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Exames Online</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(90deg, #C7C5F4, #776BCC);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  p {
    font-size: 18px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  button {
    padding: 10px 20px;
    background-color: #5D54A4;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 0 10px;
    font-size: 16px;
    margin-bottom: 10px;
  }

  button:hover {
      background-color: #6A679E;
  }

  .container-index {
    text-align: center;
    padding: 50px;
    background-color: #80808080;
    border-radius: 2rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: all 500ms ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container-index:hover {
    transform: scale(110%);
  }
</style>
</head>

<body>
    <div class="container-index">
      <h1>Bem-vindo ao nosso Sistema de Exames Online!</h1>
      <p>Por favor, escolha uma opção:</p>
      <form method="GET" action="{{ url_for('register_route') }}">
        <button type="submit">Registro</button>
      </form>
      <form method="GET" action="{{ url_for('login_route') }}">
        <button type="submit">Login</button>
      </form>
    </div>
</body>

</html>
